{% extends 'base.html' %}

{% block contenido %}
    <h1>Listado de Vehículos</h1>

    <!---------------------------------------------------------------------------------->
    <a href="{% url 'vehiculoCreate' %}" class="btn btn-primary">Nuevo Vehiculo</a>
    <!---------------------------------------------------------------------------------->
    <div class="card">
    <div class="card-body">
      <div class="table-responsive">
    
      <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <td><b>NIV</b></td>
          <td>No. Motor</td>
          <td>Marca</td>
          <td>Línea</td>
          <td>Modelo</td>
          <td>Opciones</td>
        </tr>
      </thead>
      <tbody>
        {% for item in vehiculos %}
        <tr>
          <td>{{item.niv}}</td>
          <td>{{item.noMotor}}</td>
          <td>{{item.marca}}</td>
          <td>{{item.linea}}</td>
          <td>{{item.modelo}}</td>
          <td>
            <a class="btn btn-warning" href={% url 'vehiculoUpdate' item.id %}><i class="ri-edit-2-line"></i></a>
            <a class="btn btn-danger" href={% url 'vehiculoDelete' item.id %} role="button"><i class="ri-delete-bin-line"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>    
    </div>
    </div>
  </div>
{% endblock %}
