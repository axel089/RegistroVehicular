{% extends 'base.html' %}

{% block contenido %}
<h1>Listado de Propietarios</h1>
<a href="{% url 'propietarioCreate' %}" class="btn btn-primary">Nuevo Propietario</a>
<div class="card">
<div class="card-body">
  <div class="table-responsive">
  <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
  <thead>
    <tr>
      <td>Id</td>
      <td><b>RFC</b></td>
      <td>Nombre</td>
      <td>Ap. Paterno</td>
      <td>Ap. Materno</td>
      <td>Opciones</td>
    </tr>
  </thead>
  <tbody>
    {% for item in propietarios %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.rfc}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.apPaterno}}</td>
      <td>{{item.apMaterno}}</td>
      <td>
        <a class="btn btn-warning" href={% url 'propietarioUpdate' item.id %}><i class="ri-edit-2-line"></i></a>
        <a class="btn btn-danger" href={% url 'propietarioDelete' item.id %} role="button"><i class="ri-delete-bin-line"></i></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>    
</div>
</div>
</div>   

{% endblock %}
