{% extends 'base.html' %}

{% block contenido %}
    <h1>Listado de Placas</h1>
    <a href="{% url 'placaCreate' %}" class="btn btn-primary">Nuevas Placas</a>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
    
          <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                  <td><b>Numero</b></td>
                  <td>Vehiculo</td>
                  <td>Propietario</td>
                  <td>Opciones</td>
                </tr>
            </thead>
            <tbody>
              {% for item in placas %}
              <tr>
                <td>{{item.numero}}</td>
                <td>{{item.vehiculo}}</td>
                <td>{{item.propietario}}</td>
                <td>
                <a class="btn btn-warning" href={% url 'placaUpdate' item.id %}><i class="ri-edit-2-line"></i></a>
                <a class="btn btn-danger" href={% url 'placaDelete' item.id %} role="button"><i class="ri-delete-bin-line"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>    
        </div>
      </div>  
    </div>  
  
{% endblock %}
